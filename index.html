<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1,user-scalable=0">
    <meta name="description" content="Shopping cart view">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Shopping Cart</title>
</head>

<body>
    <header class="header">
        <h2 class="header-title">Shopping Cart</h2>
        <nav>
            <button class="button">
                Proceed to checkout
            </button>
        </nav>
    </header>
    <main class="main">
        <section class="section">
            <table class="section-tabel">
                <thead class="section-table__thead">
                    <tr>
                        <th></th>
                        <th></th>
                        <th>Product Name</th>
                        <th>Unit Price</th>
                        <th>Qty</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <button class="button-image"><img src="images/x-img.png" alt="x sign to remove the product from the cart"></button>
                        </td>
                        <td><img src="images/headphones.png" alt="product`s image headphones">
                        </td>
                        <td>Headphones</td>
                        <td>$11.90</td>
                        <td>
                            <div class="section-table__counter">

                                <button class="square">-</button>
                                <div class="square">2</div>
                                <button class="square">+</button>
                                <button class="button-image square">
                                    
                                    <img src="images/edit-img.png" alt="pencil image, click to update shopping cart`s value">
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="section-footer">
                <button class="button">Update Shopping Cart</button>

            </div>
        </section>
        <aside class="aside">
            aside
        </aside>
    </main>
    <footer class="footer">
    </footer>
</body>

</html>
